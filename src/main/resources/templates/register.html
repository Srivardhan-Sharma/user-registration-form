<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
   <link rel = "stylesheet" th:href = "@{../css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>

        <div th:if = "${message != null}" class = "message"> 
            [[${message}]]
        </div>
        <form th:action = "@{/registration}" method = "post" role = "form" th:object = ${user}>
            <div class="form-group">
                <label for="name">Name:</label>
                <input th:field="*{name}" type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input th:field="*{street}" type="text" id="street" name="street" placeholder="Enter your street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input th:field="*{city}" type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input th:field="*{state}" type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input th:field="*{zipCode}" type="text" id="zipcode" name="zipcode" placeholder="Enter your zipcode" required>
            </div>
            <div class="form-gr">
                <label for="gender">Male:</label>
                <input th:field="*{gender}" type="checkbox" id="gender" name="gender" th:value="Male">
            </div>
            <div class="form-gr">
                <label for="gender">Female:</label>
                <input th:field="*{gender}" type="checkbox" id="gender" name="gender" th:value="Female" >
            </div>
           
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
